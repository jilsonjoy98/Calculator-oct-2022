<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
       <h2>Calculator</h2>
        <div class="body">
            <form action="">
                <!-- <div class="t1"> -->
                    <input id="result" type="text">
                <!-- </div> -->
                <div class="row">
                    <div class="btn">
                    <button onclick="display('7')" type="button" class="btn btn-primary">7</button>
                    <button onclick="display('8')" type="button" class="btn btn-primary">8</button>
                    <button onclick="display('9')" type="button" class="btn btn-primary">9</button>
                    <button onclick="display('*')" type="button" class="btn btn-warning">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn">
                    <button onclick="display('4')" type="button" class="btn btn-primary">4</button>
                    <button onclick="display('5')" type="button" class="btn btn-primary">5</button>
                    <button onclick="display('6')" type="button" class="btn btn-primary">6</button>
                    <button onclick="display('-')" type="button" class="btn btn-warning">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn">
                    <button onclick="display('1')" type="button" class="btn btn-primary">1</button>
                    <button onclick="display('2')" type="button" class="btn btn-primary">2</button>
                    <button onclick="display('3')" type="button" class="btn btn-primary">3</button>
                    <button onclick="display('+')" type="button" class="btn btn-warning">+</button>
                    </div>
                </div>
                <div class="row"> 
                    <div class="btn">  
                    <button onclick="allClr()" type="button" class="btn btn-danger">AC</button>
                    <button onclick="display('0')" type="button" class="btn btn-primary">0</button>
                    <button onclick="display('/')" type="button" class="btn btn-warning">/</button>
                    <button onclick="equal()" type="button" class="btn btn-warning" >=</button>
                    </div>

                </div>
                <div class="row"> 
                    <div class="btn">
                        <button onclick="back()" type="button" class="btn btn-secondary "  >&#9003</button>
    
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./calc.js"></script>

</body>
</html>
